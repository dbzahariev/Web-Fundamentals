<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link rel="stylesheet" href="product-form.css">
</head>
<body>
<main>

    <img src="images/nike-shoe.png" alt="">

    <form method="get">
        <h1 id="first">Nike Roche Run</h1>
        <h1 id="second">120$</h1>
        <div class="text">
            <label>
                Choose Size
                <select>
                    <option value="1">XS</option>
                    <option value="2">S</option>
                    <option value="3">M</option>
                    <option value="4">L</option>
                </select>
            </label>

            <label>
                Name on card
                <input type="text" placeholder="Enter your name" name="input1" id="type1"/>
            </label>

            <label>
                Card Number
                <input type="text" placeholder="Enter card number" name="input1" id="type2"/>
            </label>

            <button>continue</button>
        </div>
    </form>
</main>
</body>
</html>
